__track_row:
  includes: [select_1, select_2, select_3, select_4, select_5, select_6, select_7, select_8]
  type: ring_track
  ring_index: ${me.index}
  gestures:
    press: >
      "${me.track}" / SEL ;
    long_press: >
      ALL / ARM OFF ;
      "${me.track}" / ARM
    long_press__shift: >
      "${me.track}" / ARM
    double_click: >
      "${me.track}" / PLAY >


